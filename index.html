<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/style.scss">
  <title>CSS Layout Masterclass</title>
</head>

<body>
  <div class="phone">
    <header class="header">
      <span class="header__btn">
        <img src="assets/images/back.png" alt="back" width="18" />
        <img src="assets/images/hamburger_menu.png" alt="hamburger_menu" class="btn__hamburger-menu" width="22" />
      </span>
      <h1 class="header__title">My Cart</h1>
      <span class="header__btn">
        <img src="assets/images/shopping_cart.png" alt="shopping cart" width="20" />
      </span>
    </header>
    <section class="total">
      <span class="total__price">$3550</span>
      <span class="total__subtitle">based on your 5 items</span>
    </section>
    <section class="items">
      <article class="items__item">
        <div class="item__info">
          <div class="info__col">
            <h2 class="col__title">POP TEMPLE PRINT<br>T-<br>SHIRT</h2>
            <h3 class="col__subtitle">versace limited 2021</h3>
          </div>
          <div class="info__col">
            <span class="col__total-price">$1990</span>
            <span class="col__piece-price">$995 per piece</span>
          </div>
        </div>
        <div class="item__specs">
          <div class="specs__col">
            <span class="specs__title">SIZE</span>
            <span class="specs__value">48 - L</span>
          </div>
          <div class="specs__col">
            <span class="specs__title">QT</span>
            <span class="specs__value">2 pcs</span>
          </div>
        </div>
        <img src="https://source.unsplash.com/random" class="item__photo" />
      </article>
      <article class="items__item">
        <div class="item__info">
          <div class="info__col">
            <h2 class="col__title">CHAIN REACTIO N<br>TRAINE RS</h2>
            <h3 class="col__subtitle">versace limited 2021</h3>
          </div>
          <div class="info__col">
            <span class="col__total-price">$850</span>
            <span class="col__piece-price">$850 per piece</span>
          </div>
        </div>
        <div class="item__specs">
          <div class="specs__col">
            <span class="specs__title">SIZE</span>
            <span class="specs__value">45</span>
          </div>
          <div class="specs__col">
            <span class="specs__title">QT</span>
            <span class="specs__value">1 pcs</span>
          </div>
        </div>
        <img src="https://source.unsplash.com/random" class="item__photo" />
      </article>
    </section>
  </div>
</body>

</html>
